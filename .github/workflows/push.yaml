---
name: Slack Notify

on:
  push:
    branches:
      - main
    paths:
      - '**/valuesFile.yaml'

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      CHANGED_FILES:
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Modified files
        run: |
          {
            echo 'CHANGED_FILES<<EOF'
            git diff --name-only --diff-filter=d "${{ github.event.before }}" "${{ github.event.after }}"
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Post text to a Slack channel
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: mikew-argocdnotification
            text: "i6systems/biosphere-deployment PR merged at ${{ github.event.head_commit.timestamp }}"
            attachments:
              - color: "28a745"
                fields:
                  - title: "Author"
                    short: true
                    value: "${{ github.event.head_commit.author.name }}"
                  - title: "Revision"
                    short: false
                    value: "<${{ github.event.head_commit.url }}|${{ github.event.head_commit.id }}>"
                  - title: "Message"
                    short: false
                    value: ${{ toJSON(github.event.head_commit.message) }}
                  - title: "Files"
                    short: false
                    value: "${{ env.CHANGED_FILES }}"
